<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>AttendAI - Giriş</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-200">

        <h1 class="text-4xl font-extrabold text-gray-800 mb-2 text-center">
            <span class="text-blue-600">AttendAI</span>
        </h1>
        <h2 class="text-lg text-gray-600 mb-8 text-center">Giriş Yap veya Kaydol</h2>

        <p id="login-status" class="text-base font-semibold text-red-500 mb-4 text-center">Lütfen Giriş Yapın</p>

        <input type="email" id="auth-email" placeholder="E-posta Adresi"
            class="w-full p-3 mb-3 border border-gray-300 rounded-xl bg-gray-50 text-gray-900 focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm">
        
        <input type="password" id="auth-password" placeholder="Şifre (Min 6 Karakter)"
            class="w-full p-3 mb-3 border border-gray-300 rounded-xl bg-gray-50 text-gray-900 focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm">

        <select id="auth-role" 
            class="w-full p-3 mb-5 border border-gray-300 rounded-xl bg-gray-50 text-gray-900 focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm">
            <option value="" disabled selected>--- Rol Seçin (Sadece Kaydolurken) ---</option>
            <option value="teacher">Öğretmen</option>
            <option value="student">Öğrenci</option>
        </select>

        <div id="sign-in-buttons" class="flex space-x-2">
            <button onclick="signInEmailPassword()" 
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-150 shadow-md">
                Giriş Yap
            </button>
            <button onclick="signUpEmailPassword()" 
                class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-150 shadow-md">
                Kaydol
            </button>
        </div>
        
        <button id="sign-out-button" onclick="signOutUser()" 
            class="w-full mt-4 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-4 rounded-xl transition duration-150" 
            style="display: none;">
            Çıkış Yap
        </button>

    </div>

    <script type="module" src="firebase.js"></script>

</body>

</html>
